<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Hub - Thank You!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container thankyou-container">
        <i class="fas fa-heart" style="font-size: 5em; color: var(--primary-color); margin-bottom: 30px; animation: bounceIn 1s ease-out;"></i>
        
        <h2>Thank You For Your Order!</h2>
        
        <p>Your purchase makes us so happy! We hope you love your new dresses and had a wonderful shopping experience with **Style Hub**.</p>
        
        <p style="font-weight: bold; margin-bottom: 40px; color: var(--dark-text);"> A confirmation email is on its way to your inbox! </p>

        <a href="home.html" class="btn btn-primary">Continue Shopping</a>
        
        <a href="#" style="margin-top: 20px; display: block; color: var(--primary-color); font-weight: bold;">View Order Details</a>

        <div class="heart-falling" style="left: 10%; animation-delay: 0s;"></div>
        <div class="heart-falling" style="left: 30%; animation-delay: 2s; transform: scale(0.8) rotate(-45deg);"></div>
        <div class="heart-falling" style="left: 60%; animation-delay: 4s; transform: scale(1.2) rotate(-45deg);"></div>
        <div class="heart-falling" style="left: 80%; animation-delay: 6s;"></div>
        <div class="heart-falling" style="left: 20%; animation-delay: 8s; transform: scale(0.7) rotate(-45deg);"></div>
    </div>
</body>
</html>
