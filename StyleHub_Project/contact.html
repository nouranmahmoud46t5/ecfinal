<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Hub - Contact Us</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header style="padding: 15px; background-color: var(--primary-color); color: white;">
        <h1>Contact Us</h1>
    </header>

    <div class="contact-container" style="max-width: 800px; margin: 30px auto; padding: 20px; background-color: #f9f9f9; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
        <p>We’d love to hear from you! Whether you have questions about our collection, need support, or just want to give feedback, we’re here to help.</p>

        <div style="display: flex; gap: 40px; margin-top: 30px;">
            <div style="flex: 1;">
                <h3>Contact Information</h3>
                <p><i class="fas fa-map-marker-alt"></i> 123 Fashion St, New York, NY</p>
                <p><i class="fas fa-phone"></i> +1 234 567 890</p>
                <p><i class="fas fa-envelope"></i> support@stylehub.com</p>
                <p><i class="fas fa-clock"></i> Mon-Fri: 9am - 6pm</p>
            </div>

            <div style="flex: 1;">
                <h3>Send Us a Message</h3>
                <form style="display: flex; flex-direction: column; gap: 15px;">
                    <input type="text" placeholder="Your Name" style="padding: 10px; border-radius: 6px; border: 1px solid #ccc;">
                    <input type="email" placeholder="Your Email" style="padding: 10px; border-radius: 6px; border: 1px solid #ccc;">
                    <input type="text" placeholder="Subject" style="padding: 10px; border-radius: 6px; border: 1px solid #ccc;">
                    <textarea placeholder="Your Message" rows="5" style="padding: 10px; border-radius: 6px; border: 1px solid #ccc;"></textarea>
                    <button type="submit" style="padding: 12px; border-radius: 8px; background-color: var(--primary-color); color: white; border: none; cursor: pointer;">
                        Send Message
                    </button>
                </form>
            </div>
        </div>
    </div>

    <footer style="text-align: center; padding: 15px; background-color: var(--secondary-color); color: #333;">
        &copy; 2025 Style Hub
    </footer>
</body>
</html>
