<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Hub - Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>Style<span>Hub</span></h1>
        </div>
        
        <h2>Log In to Continue</h2>
        
        <form>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="e.g. fashionista@mail.com" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <div style="position: relative;">
                    <input type="password" id="password" placeholder="*******" required>
                    <i class="fas fa-eye" style="position: absolute; left: 15px; top: 12px; cursor: pointer; color: #aaa;"></i>
                </div>
            </div>
            
            <a href="home.html" class="btn btn-primary">Log In</a>
        </form>
        
        <p style="text-align: right; margin-top: 10px;"><a href="#" style="color: #666; font-size: 0.9em;">Forgot Password?</a></p>
        
        <div style="text-align: center; margin: 20px 0; color: #999; font-size: 0.9em;">
            Or use a social login
        </div>
        
        <a href="https://www.google.com" class="btn btn-secondary" target="_blank"><i class="fab fa-google"></i> Continue with Google</a>
        <a href="https://www.facebook.com" class="btn btn-secondary" target="_blank"><i class="fab fa-facebook"></i> Continue with Facebook</a>

        <div style="text-align: center; margin-top: 25px; font-size: 0.9em;">
            Don't have an account? <a href="#" style="color: var(--primary-color); font-weight: bold;">Sign Up Now</a>
        </div>
    </div>
</body>
</html>
