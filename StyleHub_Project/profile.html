 <!DOCTYPE html>

<body>

        <div style="display: flex; align-items: center; gap: 20px;">
            <img src="images/propic.jpeg" alt="Profile Picture" style="width: 120px; height: 120px; border-radius: 50%; object-fit: cover; border: 3px solid var(--primary-color);">
            <div>
                <h2>Jane Doe</h2>
                <p><i class="fas fa-envelope"></i> jane.doe@example.com</p>
                <p><i class="fas fa-calendar-alt"></i> Member Since: January 2024</p>
            </div>
        </div>

        <hr style="margin: 20px 0;">

        <h3>Account Details</h3>
        <ul style="list-style: none; padding-left: 0;">
            <li><strong>Username:</strong> janedoe123</li>
            <li><strong>Phone:</strong> +1 234 567 890</li>
            <li><strong>Shipping Address:</strong> 123 Fashion St, New York, NY</li>
            <li><strong>Preferred Styles:</strong> Maxi Dresses, Evening Wear, Casual Chic</li>
        </ul>

        <div style="margin-top: 20px;">
            <button style="padding: 10px 20px; border-radius: 8px; background-color: var(--primary-color); color: white; border: none; cursor: pointer;">

            <button style="padding: 10px 20px; border-radius: 8px; background-color: #ccc; color: #333; border: none; margin-left: 10px; cursor: pointer;">
                View Orders
            </button>
