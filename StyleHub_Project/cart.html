<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Hub - Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .cart-container {
            max-width: 1200px;
            width: 95%;
            margin: 30px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        .cart-container h2 {
            margin-top: 0;
            margin-bottom: 20px;
        }

        .cart-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #ddd;
            padding: 15px 0;
        }

        .cart-item-details {
            flex: 1;
            margin-left: 20px;
        }

        .cart-item-details p {
            margin: 5px 0;
        }

        .cart-item-details .price {
            font-weight: bold;
        }

        .cart-item-image img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 8px;
        }

        .delete-icon {
            color: #ff4c4c;
            cursor: pointer;
            margin-right: 15px;
            font-size: 1.2em;
        }

        .payment-methods {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-top: 1px solid #ddd;
            border-bottom: 1px solid #ddd;
            margin: 20px 0;
        }

        .total-order {
            display: flex;
            justify-content: space-between;
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .btn-primary {
            display: block;
            text-align: center;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 1.1em;
        }

        a.back-link {
            font-size: 1.5em;
            display: block;
            margin-bottom: 20px;
            color: #666;
            text-decoration: none;
        }

        @media screen and (max-width: 768px) {
            .cart-item {
                flex-direction: column;
                align-items: flex-start;
            }

            .cart-item-image {
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="cart-container">
        <a href="home.html" class="back-link"><i class="fas fa-arrow-left"></i> Back to Home</a>
        
        <h2>My Shopping Cart</h2>
        
        <div class="cart-item">
            <i class="fas fa-trash-alt delete-icon"></i>
            <div class="cart-item-details">
                <p>Elegant Floral Maxi Dress (pro1)</p>
                <p class="price">$120.00</p>
            </div>
            <div class="cart-item-image">
                <img src="images/pro1.jpeg" alt="Floral Maxi Dress">
            </div>
        </div>
        
        <div class="cart-item">
            <i class="fas fa-trash-alt delete-icon"></i>
            <div class="cart-item-details">
                <p>Ruffled Mini Party Dress (pro4)</p>
                <p class="price">$150.00</p>
            </div>
            <div class="cart-item-image">
                <img src="images/pro4.jpeg" alt="Ruffled Mini Dress">
            </div>
        </div>
        
        <p style="font-weight: bold; margin-top: 30px; margin-bottom: 10px;">Payment Methods</p>
        <div class="payment-methods">
            <div style="display: flex; align-items: center; gap: 10px;">
                <i class="fas fa-credit-card" style="font-size: 1.5em; color: var(--dark-text);"></i>
                <span>Visa Card (Ending in 4567)</span>
            </div>
            <i class="fas fa-chevron-right"></i>
        </div>
        
        <div class="total-order">
            <span>Total Order</span>
            <span>$270.00</span>
        </div>
        
        <a href="thankyou.html" class="btn-primary">Checkout</a>
    </div>
</body>
</html>
